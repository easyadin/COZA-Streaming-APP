<ion-header [translucent]="true" class="ion-no-border" no-border>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="search-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-img src="../../assets/Coza_Logo.png" class="Logo"></ion-img>
  </ion-toolbar>
</ion-header>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="digital">
      <ion-icon name="library"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-circle"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button routerLink="/live">
    <ion-icon name="radio"></ion-icon>
  </ion-fab-button>
</ion-fab>
