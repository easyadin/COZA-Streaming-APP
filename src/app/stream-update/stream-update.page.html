<ion-header>
  <ion-toolbar>
    <ion-title>COZA Live Stream</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" fill="outline" (click)="onCreate()">
        <ion-icon name="add"></ion-icon>Add Live Stream
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let stream of livestream">
      <ion-label>
        <h2>Program Type : {{stream.value.programType}}</h2>
        <p>Stream Name : {{stream.value.streamName}}</p>
        <p>Minister In Charge : {{stream.value.ministerInCharge}}</p>
        <p>Stream URL : {{stream.value.streamURL}}</p>
      </ion-label>
      <ion-buttons>
        <ion-button color="primary" fill="solid" (click)="onUpdate(stream)">Update</ion-button>
        <ion-button color="light"  fill="solid" (click)="onDelete(stream.key)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
