<ion-header>
  <ion-toolbar>
    <ion-title>{{modelTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="formContainer" #liveStreamForm="ngForm" (ngSubmit)="onSubmit(liveStreamForm)">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating"> What program is this ?</ion-label>
            <ion-input type="text" [(ngModel)]="programType" name="programType" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Set a stream name ?</ion-label>
            <ion-input type="text" [(ngModel)]="streamName" name="streamName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Name of Hosting minister</ion-label>
            <ion-input type="text" [(ngModel)]="ministerInCharge" name="ministerInCharge" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Provide a Stream endpoint</ion-label>
            <ion-input type="text" [(ngModel)]="streamURL" name="streamURL" required></ion-input>
          </ion-item>
        </ion-list>


        <ion-button expand="block" class="" type="submit" [disabled]="!liveStreamForm.valid">
          Save
        </ion-button>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
